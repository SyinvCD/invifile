<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File utama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Menghubungkan ke file CSS utama -->
    <link rel="stylesheet" href="assets/css/blog&katalog.css">
</head>
<body class="bg-gray-100">

    <div class="max-w-sm mx-auto bg-white min-h-screen shadow-lg flex flex-col">

        <header id="page-header" class="sticky top-0 z-20 px-6 py-4 rounded-b-3xl text-white relative bg-cover bg-center shadow-lg">
            <div class="absolute inset-0 bg-black/40 rounded-b-3xl"></div>
            <div class="relative z-10">
                <div class="flex justify-end mb-2">
                    <button id="menu-toggle" class="p-2 bg-gray-500/50 rounded-lg hover:bg-gray-500/70 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>

                <nav id="mobile-menu" class="hidden absolute top-full right-0 mt-2 w-48 bg-white/95 backdrop-blur-sm rounded-xl shadow-lg ring-1 ring-black ring-opacity-5">
                    <div class="py-2">
                        <a href="sblog.html" class="block px-4 py-2 text-sm text-gray-800 font-semibold hover:bg-purple-100">BLOG</a>
                        <a href="index.html" class="block px-4 py-2 text-sm text-purple-700 bg-purple-100 font-bold">FILE</a>
                        <a href="kas.html" class="block px-4 py-2 text-sm text-gray-800 font-semibold hover:bg-purple-100">KAS</a>
                    </div>
                </nav>

                <h1 class="text-3xl font-bold">Selamat datang</h1>
                <p class="mt-1">Selamat memilih file yang dicari</p>
                <div class="relative mt-3">
                    <input type="text" id="search-input" placeholder="Cari template..." class="w-full bg-white/90 text-gray-800 placeholder-gray-500 rounded-full py-3 pl-6 pr-12 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
            </div>
        </header>

        <main class="p-4 flex-grow">
            <section id="horizontal-section">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Pilihan Populer</h2>
                <div id="horizontal-product-list" class="flex overflow-x-auto space-x-4 pb-4 no-scrollbar"></div>
            </section>
            <section id="vertical-section" class="mt-6">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Mungkin anda suka</h2>
                <div id="vertical-product-list" class="space-y-3"></div>
            </section>
        </main>
    </div>
    
    <script src="assets/js/katalog.js"></script>
</body>
</html>
